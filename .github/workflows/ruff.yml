name: Ruff Lint

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ruff-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    name: Run Ruff across repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" 

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/requirements.txt','**/requirements-dev.txt','**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/requirements.txt','**/requirements-dev.txt','**/poetry.lock') }}

      - name: Install ruff
        run: pip install ruff

      - name: Show ruff version
        run: ruff --version

      - name: Run ruff (lint entire repo)
        run: ruff check --output-format github .